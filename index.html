<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="page">
        <h1>Etch-a-Sketch</h1>
        <p>Use your mouse to paint the pixel you want, you can choose a custom sized grid below.</p>
        <div id="container">
        </div>
        <div id="buttons">
            <button onclick=customGrid()>Custom Grid</button>
            <button onclick=clearGrid()>Clear Grid</button>
            <button id="random">Randomizer</button>
            <button id="eraser">Eraser</button>
            <p>Custom color:</p>
            <input id="colorpicker" type="color">
            

        </div>
    </div>
    
</body>
</html>
